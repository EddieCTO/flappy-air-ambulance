<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Air Ambulance</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      background: linear-gradient(to bottom, #87CEEB, #ffffff);
      border: 2px solid #333;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üöÅ Flappy Air Ambulance</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="startBtn">Start Game</button>
  <audio id="flapSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="hitSound" src="https://actions.google.com/sounds/v1/impacts/crash.ogg" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const flapSound = document.getElementById('flapSound');
    const hitSound = document.getElementById('hitSound');

    const helicopterImg = new Image();
    helicopterImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABACAYAAABrKfN2AAAACXBIWXMAAAsTAAALEwEAmpwYAAACe0lEQVR4nO2dQUrDUBRFz2KKSKkVKiBFqkVqBSoFSgUqRSv5JYhK8pX8y0JxLREvwEToRnDiMZ9X7DdOY8zznduRk6mJgERERERERERER0XyPiRdiEpSnYTaj8X5og1Z0GLjW30mdWrO5vj2z7ugurcz2cbkKzQkXW+w9ZYtbvKNm/fuCCTlPvUye0UccmuUp6Sm5grJxSHekr6bXvLcoQ0pxfKl2zXL+cYq5+7fJVUbyf0iFSY7oz7lvXr2E7Xz7J9ru5jTXJv6QMKs8yUkfmE07+hdRHGdGl4KSG3nxEmqAd7SxDN8SPkRXQaWjfkOEF3PONxMPb7UCPmmxpoaN+6mcVK1HTizCd+ALzZlkiWovWlCX+uCzCN9vPeAI8MLMnvMHh4+3EKr91XqLy6Gp6GHjsa2RJatDLg0Iffj1eOw6Y91jzjvJMLov7Ag63cD7U/HG8PI53QhW5vBoiyPDz6Pr8hHGdMi5mFUdI5WoaVwYv6+qLfsvXcRYcoJWUg0OLRXsHvfOv+JzTw1KUCzBNzRJWkr9U3R1l9vCFaqHtM1q8qpyRaSk9ldXpLm8fhNRERERERERERESkPwHjbnjdyK2McZAAAAAElFTkSuQmCC';

    let helicopter, pipes, score, gameOver;

    function resetGame() {
      helicopter = {
        x: 80,
        y: 150,
        width: 64,
        height: 48,
        gravity: 0.5,
        lift: -10,
        velocity: 0
      };
      pipes = [];
      score = 0;
      gameOver = false;
    }

    function createPipe() {
      let gap = 150;
      let top = Math.random() * (canvas.height - gap - 100) + 50;
      pipes.push({
        x: canvas.width,
        top: top,
        bottom: top + gap,
        width: 60,
        passed: false
      });
    }

    function drawHelicopter() {
      ctx.drawImage(helicopterImg, helicopter.x, helicopter.y, helicopter.width, helicopter.height);
    }

    function drawPipes() {
      ctx.fillStyle = '#666';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
      });
    }

    function update() {
      if (gameOver) return;

      helicopter.velocity += helicopter.gravity;
      helicopter.y += helicopter.velocity;

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;
        if (!pipe.passed && pipe.x + pipe.width < helicopter.x) {
          score++;
          pipe.passed = true;
        }

        if (
          helicopter.x < pipe.x + pipe.width &&
          helicopter.x + helicopter.width > pipe.x &&
          (helicopter.y < pipe.top || helicopter.y + helicopter.height > pipe.bottom)
        ) {
          hitSound.play();
          gameOver = true;
          startBtn.textContent = 'Restart Game';
          startBtn.style.display = 'inline-block';
        }
      });

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      if (helicopter.y + helicopter.height > canvas.height || helicopter.y < 0) {
        hitSound.play();
        gameOver = true;
        startBtn.textContent = 'Restart Game';
        startBtn.style.display = 'inline-block';
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHelicopter();
      drawPipes();

      ctx.fillStyle = '#000';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);

      if (gameOver) {
        ctx.fillStyle = 'red';
        ctx.font = '40px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    function flap() {
      if (!gameOver) {
        helicopter.velocity = helicopter.lift;
        flapSound.play();
      }
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      resetGame();
      startBtn.style.display = 'none';
      gameLoop();
    }

    // Controls
    window.addEventListener('keydown', e => {
      if (e.code === 'Space') flap();
    });

    canvas.addEventListener('click', flap);
    canvas.addEventListener('touchstart', flap, { passive: true });
    document.body.addEventListener('touchstart', e => {
      if (!gameOver) flap();
    }, { passive: true });

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
