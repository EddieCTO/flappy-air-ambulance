<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Air Ambulance - Canvas Helicopter</title>
<style>
  body {
    margin: 0;
    background: #87ceeb;
    font-family: Arial, sans-serif;
    text-align: center;
    user-select: none;
  }
  canvas {
    display: block;
    margin: 20px auto;
    background: #70c5ce;
    border: 2px solid #000;
    border-radius: 8px;
  }
  #startButton {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px auto;
    display: inline-block;
    cursor: pointer;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
  }
  #startButton:hover {
    background: #0056b3;
  }
  #score {
    font-size: 24px;
    color: #fff;
    text-shadow: 1px 1px 2px black;
  }
</style>
</head>
<body>

<h1>Flappy Air Ambulance</h1>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<br />
<button id="startButton">Start Game</button>
<p id="score">Score: 0</p>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startButton = document.getElementById('startButton');
const scoreDisplay = document.getElementById('score');

const gravity = 0.5;
const flapStrength = -8;
const pipeWidth = 60;
const pipeGap = 150;
const pipeSpeed = 2;

let helicopter = {
  x: 80,
  y: canvas.height / 2,
  width: 70,
  height: 50,
  velocity: 0,
};

let pipes = [];
let frameCount = 0;
let score = 0;
let gameRunning = false;
let gameOver = false;

// Sounds
const flapSound = new Audio("https://actions.google.com/sounds/v1/animals/duck_quack.ogg");
const hitSound = new Audio("https://actions.google.com/sounds/v1/impacts/crash.ogg");
const pointSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

// Controls
function flap() {
  if (!gameRunning) return;
  helicopter.velocity = flapStrength;
  flapSound.currentTime = 0;
  flapSound.play();
}

document.addEventListener('keydown', e => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (!gameRunning && !gameOver) startGame();
    else flap();
  }
});
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  if (!gameRunning && !gameOver) startGame();
  else flap();
});

// Pipes generator
function addPipe() {
  const pipeTopHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
  pipes.push({
    x: canvas.width,
    top: pipeTopHeight,
    bottom: canvas.height - pipeTopHeight - pipeGap,
    passed: false,
  });
}

// Draw helicopter as a simple shape
function drawHelicopter() {
  const x = helicopter.x;
  const y = helicopter.y;
  const w = helicopter.width;
  const h = helicopter.height;

  ctx.save();
  ctx.translate(x, y);

  // Body
  ctx.fillStyle = '#e74c3c'; // ambulance red
  ctx.beginPath();
  ctx.ellipse(w*0.4, h*0.5, w*0.3, h*0.2, 0, 0, Math.PI * 2);
  ctx.fill();

  // Tail boom
  ctx.fillRect(w*0.05, h*0.4, w*0.3, h*0.1);

  // Rotor blade
  ctx.fillStyle = '#333';
  ctx.fillRect(w*0.2, h*0.1, w*0.4, h*0.05);

  // Windows
  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.ellipse(w*0.5, h*0.5, w*0.12, h*0.12, 0, 0, Math.PI * 2);
  ctx.fill();

  // Skids
  ctx.strokeStyle = '#555';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(w*0.1, h*0.9);
  ctx.lineTo(w*0.8, h*0.9);
  ctx.stroke();

  ctx.restore();
}

function drawPipes() {
  ctx.fillStyle = '#228B22';
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
  });
}

function drawScore() {
  scoreDisplay.textContent = `Score: ${score}`;
}

// Game update logic
function update() {
  helicopter.velocity += gravity;
  helicopter.y += helicopter.velocity;

  if (helicopter.y < 0) {
    helicopter.y = 0;
    helicopter.velocity = 0;
  }

  for (let pipe of pipes) {
    if (
      helicopter.x + helicopter.width > pipe.x &&
      helicopter.x < pipe.x + pipeWidth &&
      (helicopter.y < pipe.top || helicopter.y + helicopter.height > canvas.height - pipe.bottom)
    ) {
      gameOver = true;
      gameRunning = false;
      hitSound.play();
      startButton.textContent = "Restart Game";
      return;
    }

    if (!pipe.passed && pipe.x + pipeWidth < helicopter.x) {
      pipe.passed = true;
      score++;
      pointSound.play();
    }
  }

  if (helicopter.y + helicopter.height > canvas.height) {
    gameOver = true;
    gameRunning = false;
    hitSound.play();
    startButton.textContent = "Restart Game";
  }

  pipes.forEach(pipe => {
    pipe.x -= pipeSpeed;
  });

  pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

  frameCount++;
  if (frameCount % 90 === 0) addPipe();
}

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPipes();
  drawHelicopter();
  drawScore();
}

// Game loop
function gameLoop() {
  if (gameRunning) {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }
}

function startGame() {
  helicopter = {
    x: 80,
    y: canvas.height / 2,
    width: 70,
    height: 50,
    velocity: 0,
  };
  pipes = [];
  frameCount = 0;
  score = 0;
  gameOver = false;
  gameRunning = true;
  startButton.textContent = "Playing...";
  addPipe();
  gameLoop();
}

startButton.addEventListener('click', () => {
  if (!gameRunning) startGame();
});
</script>

</body>
</html>
