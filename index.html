<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Air Ambulance - Fixed Image</title>
<style>
  body {
    margin: 0;
    background: #87ceeb;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  canvas {
    display: block;
    margin: 20px auto;
    background: #70c5ce;
    border: 2px solid #000;
    border-radius: 8px;
  }
  #startButton {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px auto;
    cursor: pointer;
  }
  #score {
    font-size: 24px;
    color: #fff;
    text-shadow: 1px 1px 2px black;
  }
  #speedControl {
    margin: 15px auto;
    width: 300px;
  }
</style>
</head>
<body>

<h1>Flappy Air Ambulance</h1>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<br />
<button id="startButton">Start Game</button>
<p id="score">Score: 0</p>

<div id="speedControl">
  <label for="speedSlider">Speed: <span id="speedLabel">1.00</span></label><br />
  <input type="range" id="speedSlider" min="0.5" max="3" step="0.05" value="1" />
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startButton = document.getElementById('startButton');
const scoreDisplay = document.getElementById('score');
const speedSlider = document.getElementById('speedSlider');
const speedLabel = document.getElementById('speedLabel');

const gravity = 0.5;
const flapStrength = -8;
const pipeWidth = 60;
const pipeGap = 150;

let pipeSpeed = parseFloat(speedSlider.value);

let helicopter = {
  x: 80,
  y: canvas.height / 2,
  width: 80,
  height: 60,
  velocity: 0,
};

let pipes = [];
let frameCount = 0;
let score = 0;
let gameRunning = false;
let gameOver = false;

const flapSound = new Audio("https://actions.google.com/sounds/v1/animals/duck_quack.ogg");
const hitSound = new Audio("https://actions.google.com/sounds/v1/impacts/crash.ogg");
const pointSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

// Valid base64 helicopter image (simple silhouette, flying right)
const helicopterImage = new Image();
helicopterImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAABxElEQVR4nO2ZwUoDQRBFT7nAQS7KIxyiCsRbQIPqO5kAJQnOAHcYB3HECm6LqKjiBx6qDMDN33XPk+mr/T3ef0ZT8Mp0Mk5E0PgeM8hM4WAEAYwoQx4EIpR/9jSABXWWB7yfwBfk0AV+vIKj3Zl6V2d+F9BGACBhDcS4RzA+4kZsAzHsJyxAf1GHvPUS5JqEOGvB2JDlX5sRBbKdNHPbZ0MPpi45EQdGeg3zNgCvgfGrgPi1V6W5RwRMwiFaf81Jd2LgRGHswAOR6Bz15LDF4FwPQx9guKQ9DcB7EtDqkPH8jnd4jDJ4O5PgxQUFcZwD++knWphVAHc2MY8DZ3wwPT7jJ8F6wvskY9P9CECN0FOldjxMvp1zAi0V1AvYJwCng66pgq1DvIV8CG0ntltTfg/GUDhGzIOp9Mvjft+CIKwO7gFkvkLu/5k70yEmdMy9TkAu4d7CVqdsWcyK7e7ng1+dOkKzdkqXNs5r2FvYcKfTvOPD3yfg69W++d6VZAAAAAElFTkSuQmCC';

function flap() {
  if (!gameRunning) return;
  helicopter.velocity = flapStrength;
  flapSound.currentTime = 0;
  flapSound.play();
}

document.addEventListener('keydown', e => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (!gameRunning && !gameOver) startGame();
    else flap();
  }
});

canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  if (!gameRunning && !gameOver) startGame();
  else flap();
});

function addPipe() {
  const pipeTopHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
  pipes.push({
    x: canvas.width,
    top: pipeTopHeight,
    bottom: canvas.height - pipeTopHeight - pipeGap,
    passed: false,
  });
}

function drawHelicopter() {
  if (!helicopterImage.complete || !helicopterImage.naturalWidth) return; // wait for image to load
  ctx.drawImage(helicopterImage, helicopter.x, helicopter.y, helicopter.width, helicopter.height);
}

function drawPipes() {
  ctx.fillStyle = '#228B22';
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
  });
}

function drawScore() {
  scoreDisplay.textContent = `Score: ${score}`;
}

function getSpawnInterval() {
  return Math.max(20, Math.floor(90 / pipeSpeed));
}

function update() {
  helicopter.velocity += gravity;
  helicopter.y += helicopter.velocity;

  if (helicopter.y < 0) {
    helicopter.y = 0;
    helicopter.velocity = 0;
  }

  for (let pipe of pipes) {
    if (
      helicopter.x + helicopter.width > pipe.x &&
      helicopter.x < pipe.x + pipeWidth &&
      (helicopter.y < pipe.top || helicopter.y + helicopter.height > canvas.height - pipe.bottom)
    ) {
      gameOver = true;
      gameRunning = false;
      hitSound.play();
      startButton.textContent = "Restart Game";
      return;
    }

    if (!pipe.passed && pipe.x + pipeWidth < helicopter.x) {
      pipe.passed = true;
      score++;
      pointSound.play();
    }
  }

  if (helicopter.y + helicopter.height > canvas.height) {
    gameOver = true;
    gameRunning = false;
    hitSound.play();
    startButton.textContent = "Restart Game";
  }

  pipes.forEach(pipe => {
    pipe.x -= pipeSpeed;
  });

  pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

  frameCount++;
  if (frameCount % getSpawnInterval() === 0) addPipe();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPipes();
  drawHelicopter();
  drawScore();
}

function gameLoop() {
  if (gameRunning) {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }
}

function startGame() {
  helicopter = {
    x: 80,
    y: canvas.height / 2,
    width: 80,
    height: 60,
    velocity: 0,
  };
  pipes = [];
  frameCount = 0;
  score = 0;
  gameOver = false;
  gameRunning = true;
  startButton.textContent = "Playing...";
  addPipe();
  gameLoop();
}

speedSlider.addEventListener('input', () => {
  pipeSpeed = parseFloat(speedSlider.value);
  speedLabel.textContent = pipeSpeed.toFixed(2);
});

startButton.addEventListener('click', () => {
  if (!gameRunning) startGame();
});
</script>

</body>
</html>
