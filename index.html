<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Air Ambulance</title>
<style>
  body {
    margin: 0;
    background: #87ceeb;
    font-family: Arial, sans-serif;
    text-align: center;
    user-select: none;
  }
  canvas {
    display: block;
    margin: 20px auto;
    background: #70c5ce;
    border: 2px solid #000;
    border-radius: 8px;
  }
  #startButton {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px auto;
    display: inline-block;
    cursor: pointer;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
  }
  #startButton:hover {
    background: #0056b3;
  }
  #score {
    font-size: 24px;
    color: #fff;
    text-shadow: 1px 1px 2px black;
  }
</style>
</head>
<body>

<h1>Flappy Air Ambulance</h1>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<br />
<button id="startButton">Start Game</button>
<p id="score">Score: 0</p>

<script>
// === Globals ===
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startButton = document.getElementById('startButton');
const scoreDisplay = document.getElementById('score');

const gravity = 0.5;
const flapStrength = -8;
const pipeWidth = 60;
const pipeGap = 150;
const pipeSpeed = 2;

let helicopterImg = new Image();
// Flipped helicopter base64 (transparent PNG) with better visible shape
helicopterImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAABZUlEQVRoge3ZsQ0CQRCF4YlASAMQZQBEIkoRUcQh7bGSjkDHCTDojy0ZcvOBALwtDA07eX5XW+q6moE8BiYfT4/g7uQf+u/nzntIcvk3WQfWMAkfVkF66k2f8zI9ZoRUcg6ykL3YQYZLKQQmyb2MJqgsCLynDPmIcZ8wJwQkOJZYxkISrLn1RGKt9VIyEEkkW1WUQjqUqwpBKRCWa4YwRwkknzHGSRIQSlMx5lkqUTTIC2JIhLnCrZKDKeJb8nxIs2Shl5kQnr6p+zn5PF6Z3Ip2zSvmfx63LfIFeRzVLzZh99aGOf31gGcc+IbZ3IUty+4uShYTXaHXPWEnG4Vmy58hve9vQxVYsK1Q3f5vlHb7ByrTOfJ7lP0V/5mQjHcGct+zN68kMIiP+XgfHlq09NLxX7EmYZd/lVhf9Wv+jvXTgSn/rkQ2AAAAAElFTkSuQmCC";

let helicopterLoaded = false;
helicopterImg.onload = () => {
  helicopterLoaded = true;
  console.log("Helicopter image loaded");
};

// Game variables
let helicopter = {
  x: 80,
  y: canvas.height / 2,
  width: 70,  // Increased width for visibility
  height: 50, // Increased height for visibility
  velocity: 0,
};

let pipes = [];
let frameCount = 0;
let score = 0;
let gameRunning = false;
let gameOver = false;

// Sound effects
const flapSound = new Audio("https://actions.google.com/sounds/v1/animals/duck_quack.ogg");
const hitSound = new Audio("https://actions.google.com/sounds/v1/impacts/crash.ogg");
const pointSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

// Controls
function flap() {
  if (!gameRunning) return;
  helicopter.velocity = flapStrength;
  flapSound.currentTime = 0;
  flapSound.play();
}

document.addEventListener('keydown', e => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (!gameRunning && !gameOver) startGame();
    else flap();
  }
});
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  if (!gameRunning && !gameOver) startGame();
  else flap();
});

// Pipes generator
function addPipe() {
  // Pipe top height random between 50 and canvas.height - pipeGap - 50
  const pipeTopHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
  pipes.push({
    x: canvas.width,
    top: pipeTopHeight,
    bottom: canvas.height - pipeTopHeight - pipeGap,
    passed: false,
  });
}

// Draw functions
function drawHelicopter() {
  if (helicopterLoaded) {
    ctx.drawImage(helicopterImg, helicopter.x, helicopter.y, helicopter.width, helicopter.height);
  } else {
    // fallback: draw a red rectangle so you can see it
    ctx.fillStyle = 'red';
    ctx.fillRect(helicopter.x, helicopter.y, helicopter.width, helicopter.height);
  }
}

function drawPipes() {
  ctx.fillStyle = '#228B22'; // dark green pipes
  pipes.forEach(pipe => {
    // top pipe
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    // bottom pipe
    ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
  });
}

function drawScore() {
  scoreDisplay.textContent = `Score: ${score}`;
}

// Game logic update
function update() {
  helicopter.velocity += gravity;
  helicopter.y += helicopter.velocity;

  // Prevent helicopter going off screen top
  if (helicopter.y < 0) {
    helicopter.y = 0;
    helicopter.velocity = 0;
  }

  // Check collisions with pipes
  for (let pipe of pipes) {
    // Collision detection rectangle vs rectangle
    if (
      helicopter.x + helicopter.width > pipe.x &&
      helicopter.x < pipe.x + pipeWidth &&
      (helicopter.y < pipe.top || helicopter.y + helicopter.height > canvas.height - pipe.bottom)
    ) {
      gameOver = true;
      gameRunning = false;
      hitSound.play();
      startButton.textContent = "Restart Game";
      return;
    }

    // Score update
    if (!pipe.passed && pipe.x + pipeWidth < helicopter.x) {
      pipe.passed = true;
      score++;
      pointSound.play();
    }
  }

  // Helicopter hits bottom
  if (helicopter.y + helicopter.height > canvas.height) {
    gameOver = true;
    gameRunning = false;
    hitSound.play();
    startButton.textContent = "Restart Game";
  }

  // Move pipes
  pipes.forEach(pipe => {
    pipe.x -= pipeSpeed;
  });

  // Remove offscreen pipes
  pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

  // Add new pipe every 90 frames (~1.5 seconds at 60fps)
  frameCount++;
  if (frameCount % 90 === 0) {
    addPipe();
  }
}

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPipes();
  drawHelicopter();
  drawScore();
}

// Game loop
function gameLoop() {
  if (gameRunning) {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }
}

function startGame() {
  helicopter = {
    x: 80,
    y: canvas.height / 2,
    width: 70,
    height: 50,
    velocity: 0,
  };
  pipes = [];
  frameCount = 0;
  score = 0;
  gameOver = false;
  gameRunning = true;
  startButton.textContent = "Playing...";
  addPipe();
  gameLoop();
}

// Button handler
startButton.addEventListener('click', () => {
  if (!gameRunning) startGame();
});

</script>
</body>
</html>
