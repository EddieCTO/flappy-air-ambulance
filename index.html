<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Air Ambulance - Speed Control</title>
<style>
  body {
    margin: 0;
    background: #87ceeb;
    font-family: Arial, sans-serif;
    text-align: center;
    user-select: none;
  }
  canvas {
    display: block;
    margin: 20px auto;
    background: #70c5ce;
    border: 2px solid #000;
    border-radius: 8px;
  }
  #startButton {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px auto;
    display: inline-block;
    cursor: pointer;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
  }
  #startButton:hover {
    background: #0056b3;
  }
  #score {
    font-size: 24px;
    color: #fff;
    text-shadow: 1px 1px 2px black;
  }
  #speedControl {
    margin: 15px auto;
    width: 300px;
  }
  #speedLabel {
    font-size: 16px;
    color: #fff;
    text-shadow: 1px 1px 2px black;
    margin-bottom: 5px;
  }
  input[type="range"] {
    width: 100%;
  }
</style>
</head>
<body>

<h1>Flappy Air Ambulance</h1>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<br />
<button id="startButton">Start Game</button>
<p id="score">Score: 0</p>

<div id="speedControl">
  <label id="speedLabel" for="speedSlider">Speed: 1.00</label>
  <input type="range" id="speedSlider" min="0.5" max="3" step="0.05" value="1" />
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startButton = document.getElementById('startButton');
const scoreDisplay = document.getElementById('score');
const speedSlider = document.getElementById('speedSlider');
const speedLabel = document.getElementById('speedLabel');

const gravity = 0.5;
const flapStrength = -8;
const pipeWidth = 60;
const pipeGap = 150;

let pipeSpeed = parseFloat(speedSlider.value);

let helicopter = {
  x: 80,
  y: canvas.height / 2,
  width: 80,
  height: 60,
  velocity: 0,
};

let pipes = [];
let frameCount = 0;
let score = 0;
let gameRunning = false;
let gameOver = false;

// Sounds
const flapSound = new Audio("https://actions.google.com/sounds/v1/animals/duck_quack.ogg");
const hitSound = new Audio("https://actions.google.com/sounds/v1/impacts/crash.ogg");
const pointSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

// Load helicopter image (flipped)
const helicopterImage = new Image();
helicopterImage.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFwAAABCCAYAAAAnBRXkAAAACXBIWXMAAAsTAAALEwEAmpwYAAABqklEQVR4nO3ZT0gEURSG4avlIuIIxLwwpLoMKXAy4FRrP6FYQbWIQzEIpVxCdBYAzCPX8ijFlfYELMvn7/Fk54c2ybmXUn+uXVn7a99vzuqrvl+r1ft/7+ub0+re3wCO+jloAc7w2iD8NRrjj3iHL8AP+0es4IvjiP0kTHfs6bNgkPNazkA3vIK5QcQYOwWIr7v0gyv58f1NvOxDrz8Ibht0jFjX+nx5R04HFZ8xgWy3byCe++D2je/TOxFtHV+C7c6X7GgCvsvmeUdvv0oNThxmLtMBK7tlGPMqrbXeL/7/TmKseWcNncZBPAcld4LnNsAv23m8jLAd3oWv1wW/6DNe20qIGt7B90M90W0CHd2A23FAucq7DNn+0DfZlm4lu9fLvJp02LcYIL/fP+5F2C/u45RyC43hM5EL6ys5NQEBzQyxJskPpVvAAAAYRJREFU4/5t6ybDUzAQhv8Emq5+YxjUGG7FxL9snPaVyqDvu+qJZbcQXVUZxu3E+CsGfg1z7+dpHD+WQwP60I8M40MP8RH9nk1xUX4jhsS/4sZ6oEeCx5Q8cgOXHK6w8cMp3qvFjuDcPD0P/m0kUOX0fcY6XTnB/Hp9G3b/z92ytk/+I3lTXzq2d8AAAAASUVORK5CYII=";

// Controls
function flap() {
  if (!gameRunning) return;
  helicopter.velocity = flapStrength;
  flapSound.currentTime = 0;
  flapSound.play();
}

document.addEventListener('keydown', e => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (!gameRunning && !gameOver) startGame();
    else flap();
  }
});
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  if (!gameRunning && !gameOver) startGame();
  else flap();
});

// Pipes generator
function addPipe() {
  const pipeTopHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
  pipes.push({
    x: canvas.width,
    top: pipeTopHeight,
    bottom: canvas.height - pipeTopHeight - pipeGap,
    passed: false,
  });
}

// Draw helicopter image after ensuring itâ€™s loaded
function drawHelicopter() {
  if (!helicopterImage.complete) return;
  ctx.drawImage(helicopterImage, helicopter.x, helicopter.y, helicopter.width, helicopter.height);
}

function drawPipes() {
  ctx.fillStyle = '#228B22';
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
  });
}

function drawScore() {
  scoreDisplay.textContent = `Score: ${score}`;
}

// Calculate spawn interval dynamically but ensure integer and reasonable minimum
function getSpawnInterval() {
  return Math.max(20, Math.floor(90 / pipeSpeed));
}

// Game update logic
function update() {
  helicopter.velocity += gravity;
  helicopter.y += helicopter.velocity;

  if (helicopter.y < 0) {
    helicopter.y = 0;
    helicopter.velocity = 0;
  }

  for (let pipe of pipes) {
    if (
      helicopter.x + helicopter.width > pipe.x &&
      helicopter.x < pipe.x + pipeWidth &&
      (helicopter.y < pipe.top || helicopter.y + helicopter.height > canvas.height - pipe.bottom)
    ) {
      gameOver = true;
      gameRunning = false;
      hitSound.play();
      startButton.textContent = "Restart Game";
      return;
    }

    if (!pipe.passed && pipe.x + pipeWidth < helicopter.x) {
      pipe.passed = true;
      score++;
      pointSound.play();
    }
  }

  if (helicopter.y + helicopter.height > canvas.height) {
    gameOver = true;
    gameRunning = false;
    hitSound.play();
    startButton.textContent = "Restart Game";
  }

  pipes.forEach(pipe => {
    pipe.x -= pipeSpeed;
  });

  pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

  frameCount++;
  let spawnInterval = getSpawnInterval();
  if (frameCount % spawnInterval === 0) addPipe();
}

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPipes();
  drawHelicopter();
  drawScore();
}

// Game loop
function gameLoop() {
  if (gameRunning) {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }
}

function startGame() {
  helicopter = {
    x: 80,
    y: canvas.height / 2,
    width: 80,
    height: 60,
    velocity: 0,
  };
  pipes = [];
  frameCount = 0;
  score = 0;
  gameOver = false;
  gameRunning = true;
  startButton.textContent = "Playing...";
  addPipe();
  gameLoop();
}

// Update speed from slider
speedSlider.addEventListener('input', () => {
  pipeSpeed = parseFloat(speedSlider.value);
  speedLabel.textContent = `Speed: ${pipeSpeed.toFixed(2)}`;
});

startButton.addEventListener('click', () => {
  if (!gameRunning) startGame();
});
</script>

</body>
</html>
